<!DOCTYPE html>
<html>
<head>
	<title>Floats</title>
	<style>
		.type1{
			width:150px;
			height:150px;
			background:orange;
			float:right;
			font-size:60pt;
			border:solid 1px #000;
		}

		.type2{
			width:200px;
			height:200px;
			background:black;
			float:left;
		}

		.clearfix{
			clear:both;
		}
	</style>
</head>
<body>

	<div class="type1">1</div>
	
	<div class="type1 clearfix">2</div>

	
</body>
</html>
